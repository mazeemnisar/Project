    <section class="home">
      <h1 class="aze">Welcome to our Blood Donation System</h1>
    </section>
    <div class="container">
      <h2>Blood Seekers</h2>
      <form action="">
        <div class="Form-group">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="Form-group">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="Form-group">
          <input
            type="text"
            name="locality"
            id="locality"
            placeholder="Enter your locality"
            required
          />
        </div>
        <div class="Form-group">
          <input
            type="text"
            name="age"
            id="age"
            placeholder="Enter your age"
            required
          />
        </div>
        <div class="Form-group">
          <input
            type="Phone"
            name="phone"
            id="phone"
            placeholder="Enter Phone Number"
          />
        </div>
        <div class="Form-group">
          <input
            type="text"
            name="group"
            id="blood-group"
            placeholder="Enter Blood Group"
          />
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
